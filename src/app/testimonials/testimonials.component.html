<div class="testimonials">
	<div class="testimonials__inner">
		<img class="testimonials__image" src="{{ testimonials[0].image }}" alt="">
		<h3 class="testimonials__title">{{ testimonials[0].name }}</h3>
		<p class="testimonials__text">
			{{ testimonials[0].content }}
		</p>
		<div class="testimonials__dots">
			<div *ngFor="let dot of testimonials" class="testimonials__dot"></div>
		</div>
	</div>
</div>
