<div class="cover-overview">
	<div class="cover-overview__background">
		<div class="cover-overview__overlay"></div>
		<img src="{{ image }}" class="cover-overview__image">
	</div>
	<div class="cover-overview__inner">
		<span class="cover-overview__sub-title">{{ subTitle }}</span>
		<h1 class="cover-overview__title">{{ title }}</h1>
		<app-button [label]="button.label" [link]="button.link" ></app-button>
	</div>
</div>
