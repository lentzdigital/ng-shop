<section class="logo-slider">
	<div class="logo-slider__inner">
		<h1 class="logo-slider__title">Top brands</h1>
		<div id="container">
			<div
			ng2-carouselamos
			class="slides-wrapper"
			[items]="items"
			[width]="1000"
			[$prev]="prev"
			[$next]="next"
			[$item]="item"
			>
		</div>


		<ng-template #prev>
			<img src="assets/img/icons/arrow.svg" id="left" />
		</ng-template>
		<ng-template #next>
			<img src="assets/img/icons/arrow.svg" id="right" />
		</ng-template>
		<ng-template #item let-item let-i="index">

			<div class="items">
				<img src="{{ item.logo }}">
			</div>

		</ng-template>

	</div>
</div>
</section>
